<h2 class="fs-4" id="{{ page.title | slugify }}">{{ page.title }}</h2>
{%- if page.file -%}
<div class="pdf-viewer">
  <embed src="{{ site.baseurl }}{{ page.subpath }}{{ page.file }}" type="application/pdf" width="100%" height="600px">
</div>
<div class="mobile-message">
  <p>⚠️This PDF provides detailed information about the assignment. Please view it on a PC or check Blackboard for access.⚠️</p>
</div>
{%- endif -%}

{%- if page.youtube -%}
<div class="youtube-preview">
  <iframe width="100%" height="400px" src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{%- endif -%}

<div class="assignment">
  {{ content }}
</div>

<style>

@media only screen and (max-width: 767px) {
  .pdf-viewer {
    display: none;
  }
  .mobile-message {
    display: block;
    font-size: 1rem;
    color: #555;
    text-align: center;
    padding: 10px;
  }
}

@media only screen and (min-width: 768px) {
  .pdf-viewer {
    display: block;
  }
  .mobile-message {
    display: none;
  }
}
</style>
